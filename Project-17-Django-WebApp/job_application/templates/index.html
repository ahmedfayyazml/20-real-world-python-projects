{% extends 'base.html' %}
{% block content %}
<h1 class="mt-4 mb-4">Job Application Form</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group mb-4">
        <label for="first_name">First name:</label>
        <input class="form-control" type="text" id="first_name" name="first_name" required>
    </div>
    <div class="form-group mb-4">
        <label for="last_name">Last name:</label>
        <input class="form-control" type="text" id="last_name" name="last_name" required>
    </div>
    <div class="form-group mb-4">
        <label for="email">Email:</label>
        <input class="form-control" type="email" id="email" name="email" required>
    </div>
    <div class="form-group mb-4">
        <label for="date">First name:</label>
        <input class="form-control" type="date" id="date" name="date" required>
    </div>
    <div class="form-group mb-4">
        <label>Current Occupation: </label>
        <br>
        <div class="btn-group-vertical" id="occupation">
            <!--employed-->
            <input class="btn-check form-control" type="radio" id="employed" name="occupation" required value="employed">
            <label class="btn btn-outline-secondary" for="employed"> Employed</label>
            <!--unemployed-->
            <input class="btn-check form-control" type="radio" id="unemployed" name="occupation" required value="unemployed">
            <label class="btn btn-outline-secondary" for="unemployed"> Un Employed</label>
            <!--self-employed-->
            <input class="btn-check form-control" type="radio" id="self_employed" name="occupation" required value="self_employed">
            <label class="btn btn-outline-secondary" for="self_employed"> Self Employed</label>
            <!--student-->

            <input class="btn-check form-control" type="radio" id="student" name="occupation" required value="student">
            <label class="btn btn-outline-secondary" for="student"> Student</label>
        </div>
    </div>
    <button class="btn btn-secondary mb-4" type="submit">Submit</button>
    {% if messages %}
    <div class="alert alert-success">
        Form submitted successfully!
    </div>
    {% endif%}
</form>
{% endblock %}
